<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>个人中心</title>
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.5.0/css/all.min.css" rel="stylesheet">
    <style>
      body { background: #f7f8fa; }
      .profile-card { border-radius: 12px; box-shadow: 0 2px 8px rgba(0,0,0,0.04); padding: 20px; background:#fff; }
      .avatar { width:84px; height:84px; border-radius:50%; object-fit:cover; border:3px solid #fff; box-shadow:0 2px 8px rgba(0,0,0,0.08); }
      .vip-badge { background: linear-gradient(90deg,#ffd166,#ffb703); color:#3a2e00; font-weight:600; border-radius:10px; padding:4px 8px; }
      .menu-card { border-radius:12px; padding:0; overflow:hidden; }
      .menu-item { display:flex; align-items:center; justify-content:space-between; padding:14px 18px; }
      .menu-item + .menu-item { border-top:1px solid #f1f1f1; }
      .logout-wrap { padding:18px; }
      .small-muted { color:#6c757d; font-size:.9rem; }
    </style>
  </head>
  <body>
    <main class="container py-4">
      <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
          <!-- Profile -->
          <div class="profile-card mb-3 d-flex gap-3 align-items-center">
            <img id="avatarImg" src="https://cdn.jsdelivr.net/gh/identicons/avatar.png" alt="avatar" class="avatar">
            <div class="flex-grow-1">
              <div class="d-flex align-items-center gap-2">
                <h5 id="displayName" class="mb-0">用户昵称</h5>
                <span id="vipBadge" class="vip-badge">VIP</span>
              </div>
              <div class="small-muted mt-1">注册日期：<span id="regDate">2025-12-03</span></div>
            </div>
            <div class="text-end">
              <button id="editAvatarBtn" class="btn btn-sm btn-outline-secondary"><i class="fa fa-camera"></i> 更换</button>
            </div>
          </div>

          <!-- Menus -->
          <div class="card menu-card mb-3">
            <div class="menu-item" role="button" tabindex="0" onclick="editPenName()">
              <div><i class="fa fa-pencil me-2 text-secondary"></i> 修改笔名</div>
              <div class="text-secondary"><i class="fa fa-angle-right"></i></div>
            </div>
            <div class="menu-item" role="button" tabindex="0" onclick="editNickname()">
              <div><i class="fa fa-user-edit me-2 text-secondary"></i> 修改昵称</div>
              <div class="text-secondary"><i class="fa fa-angle-right"></i></div>
            </div>
            <div class="menu-item" role="button" tabindex="0" onclick="openVipService()">
              <div><i class="fa fa-crown me-2 text-warning"></i> VIP服务</div>
              <div class="text-secondary"><i class="fa fa-angle-right"></i></div>
            </div>
            <div class="menu-item" role="button" tabindex="0" onclick="openInvite()">
              <div><i class="fa fa-crown me-2 text-warning"></i> 邀请注册
                <span class="small-muted" style="font-size:0.85rem; color:#6c757d; margin-left:8px; white-space:nowrap;">邀请注册赚会员</span>
              </div>
              <div class="text-secondary"><i class="fa fa-angle-right"></i></div>
            </div>
            <div class="menu-item" role="button" tabindex="0" onclick="openAbout()">
              <div><i class="fa fa-info-circle me-2 text-info"></i> 关于我们</div>
              <div class="text-secondary"><i class="fa fa-angle-right"></i></div>
            </div>
          </div>

          <!-- Logout -->
          <div class="logout-wrap">
            <button id="logoutBtn" class="btn btn-outline-danger w-100">登出</button>
          </div>
        </div>
      </div>
    </main>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      // Sample handlers - replace with real implementations
      function editPenName(){
        const val = prompt('请输入新的笔名：', '笔名示例');
        if(val !== null){
          alert('笔名已更新（示例）: ' + val);
        }
      }

      function editNickname(){
        const current = document.getElementById('displayName').innerText;
        const val = prompt('请输入新的昵称：', current);
        if(val !== null && val.trim() !== ''){
          document.getElementById('displayName').innerText = val.trim();
        }
      }

      function openVipService(){
        alert('打开 VIP 服务页面（示例）');
      }

      function openAbout(){
        alert('关于我们页面（示例）');
      }

      document.getElementById('logoutBtn').addEventListener('click', function(){
        if(confirm('确认登出？')){
          // placeholder: redirect to login or perform logout
          alert('已登出（示例）');
          // location.href = '/login.html';
        }
      });

      // Example: toggle vip badge visibility if not VIP
      (function(){
        const isVip = true; // <-- set according to real data
        if(!isVip){
          document.getElementById('vipBadge').style.display = 'none';
        }
      })();
    </script>
  </body>
</html>
