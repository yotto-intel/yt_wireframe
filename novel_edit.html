<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>小说编辑页面</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome -->
  <link href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.5.0/css/all.min.css" rel="stylesheet">
  <style>
    body { background: #f7f8fa; }
    .main-content { padding: 32px 40px; }
    .editor-section { background: #fff; border-radius: 12px; box-shadow: 0 2px 8px rgba(0,0,0,0.04); padding: 24px; height: 80vh; }
    .side-section { background: #fff; border-radius: 12px; box-shadow: 0 2px 8px rgba(0,0,0,0.04); padding: 24px; height: 80vh; display: flex; flex-direction: column; gap: 24px; }
    .sortable-list { min-height: 120px; border: 1px solid #eee; border-radius: 8px; padding: 12px; background: #fafbfc; margin-bottom: 12px; }
    .sortable-item { background: #fff; border: 1px solid #ddd; border-radius: 6px; padding: 8px 12px; margin-bottom: 8px; cursor: grab; display: flex; align-items: center; justify-content: space-between; }
    .sortable-item:last-child { margin-bottom: 0; }
    .select-list { border: 1px solid #eee; border-radius: 8px; padding: 12px; background: #fafbfc; }
    .select-item { display: flex; align-items: center; justify-content: space-between; padding: 8px 0; border-bottom: 1px solid #eee; }
    .select-item:last-child { border-bottom: none; }
  </style>
</head>
<body>
  <main class="main-content">
    <div class="row">
      <!-- 左侧：富文本编辑框 -->
      <div class="col-lg-7 col-12">
        <div class="editor-section h-100">
          <label class="form-label mb-2" for="richEditor">正文编辑</label>
          <textarea id="richEditor" class="form-control" style="height:calc(80vh - 40px); resize:none;" placeholder="在此编辑正文内容..."></textarea>
        </div>
      </div>
      <!-- 右侧：功能区 -->
      <div class="col-lg-5 col-12">
        <div class="side-section h-100">
          <!-- 新增元素：本章细纲 -->
          <div>
            <div class="mb-4">
                <h4 class="fw-bold mb-0">本章细纲：</h4>
              </div>
            <div class="mb-3" id="chapterOutline" style="background:#fafbfc; border:1px solid #eee; border-radius:8px; padding:12px;">
              这是本章的细纲内容，可以在这里展示章节的主要结构或要点。
            </div>
            <div class="alert alert-warning d-flex align-items-center justify-content-between" style="border-radius:8px;">
  <div>
    <strong>提示：</strong>本章细纲不存在，会影响AI推荐的剧情走向的质量，也会影响AI本章内容的质量。
  </div>
  <div class="ms-3">
    <button class="btn btn-sm btn-primary me-2">编辑</button>
    <button class="btn btn-sm btn-success">去生成</button>
  </div>
</div>
          </div>
          <!-- 元素1+2+3合并为一个卡片 -->
                <h4 class="fw-bold mb-0">本章剧情配置：</h4>
          <div class="card mb-3" style="border-radius: 12px; box-shadow: 0 2px 8px rgba(0,0,0,0.04); border: 1px solid #eee;">
            <div class="card-body" style="padding: 20px;">
              <!-- 新增卡片大标题 -->
              
              <!-- 元素1：可拖动排序列表 -->
              <div>
                <div class="mb-2 fw-bold">本章剧情列表（可拖动排序）</div>
                <div id="sortableList" class="sortable-list mb-2">
                  <!-- 动态生成 -->
                </div>
              </div>
              <!-- 元素2：输入框+确定按钮 -->
              <div>
                <div class="mb-2 fw-bold">自定义剧情</div>
                <div class="input-group mb-3">
                  <input type="text" id="fragmentInput" class="form-control" placeholder="输入片段内容">
                  <button id="addFragmentBtn" class="btn btn-primary">确定</button>
                </div>
              </div>
              <!-- 元素3：选择列表 -->
              <div>
                <div class="mb-2 fw-bold">AI推荐剧情
                  <button>重新生成</button>
                </div>
                
                <div id="selectList" class="select-list">
                  <!-- 动态生成 -->
                </div>
              </div>
            </div>
          </div>
          <!-- 新增底部AI生成按钮 -->
          <div class="d-flex mt-auto align-items-center gap-2">
            <span 
                data-bs-toggle="tooltip"
                data-bs-placement="top"
                title="AI会根据本章细纲，以及上方的剧情走向（按顺序）生成本章情节。"
                style="cursor: pointer;"
              >
                <i class="fa-solid fa-circle-question text-secondary"></i>
              </span>
            <button class="btn btn-success w-100" id="aiGenChapterBtn">
              <i class="fa-solid fa-robot"></i> AI生成本章内容
            </button>
          </div>
        </div>
      </div>
    </div>
  </main>
  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <!-- SortableJS for拖动排序 -->
  <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
  <script>
    // 片段数据
    let fragments = ["这是第一段片段。", "这是第二段片段。"];
    let selectable = ["可选片段A", "可选片段B", "可选片段C"];

    // 渲染排序列表
    function renderSortableList() {
      const list = document.getElementById('sortableList');
      list.innerHTML = '';
      fragments.forEach((text, idx) => {
        const item = document.createElement('div');
        item.className = 'sortable-item';
        item.innerHTML = `<span>${text}</span>
          <button class="btn btn-sm btn-danger" onclick="removeFragment(${idx})"><i class="fa fa-trash"></i></button>`;
        list.appendChild(item);
      });
    }

    // 渲染可选列表
    function renderSelectList() {
      const list = document.getElementById('selectList');
      list.innerHTML = '';
      selectable.forEach((text, idx) => {
        const item = document.createElement('div');
        item.className = 'select-item';
        item.innerHTML = `<span>${text}</span>
          <button class="btn btn-sm btn-outline-primary" onclick="chooseFragment(${idx})">选择</button>`;
        list.appendChild(item);
      });
    }

    // 新增片段
    document.getElementById('addFragmentBtn').onclick = function() {
      const val = document.getElementById('fragmentInput').value.trim();
      if(val) {
        fragments.push(val);
        renderSortableList();
        document.getElementById('fragmentInput').value = '';
      }
    };

    // 删除片段
    window.removeFragment = function(idx) {
      fragments.splice(idx, 1);
      renderSortableList();
    };

    // 选择片段
    window.chooseFragment = function(idx) {
      fragments.push(selectable[idx]);
      renderSortableList();
    };

    // 初始化拖动
    new Sortable(document.getElementById('sortableList'), {
      animation: 150,
      onEnd: function (evt) {
        const [removed] = fragments.splice(evt.oldIndex, 1);
        fragments.splice(evt.newIndex, 0, removed);
        renderSortableList();
      }
    });

    // 启用所有 tooltip
    document.addEventListener('DOMContentLoaded', function () {
      var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'));
      tooltipTriggerList.forEach(function (tooltipTriggerEl) {
        new bootstrap.Tooltip(tooltipTriggerEl);
      });
    });

    // 初始化
    renderSortableList();
    renderSelectList();
  </script>
</body>
</html>
