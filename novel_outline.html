<!DOCTYPE html>
<html lang="zh-CN">
<head>
        <meta charset="UTF-8">
        <title>小说细纲</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- Bootstrap 5 -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <!-- Font Awesome -->
        <link href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.5.0/css/all.min.css" rel="stylesheet">
        <style>
                html, body { height: 100%; }
                body { background: #f7f8fa; min-height: 100vh; margin: 0; font-family: 'Segoe UI', Arial, sans-serif; }
                .header { background: #fff; border-bottom: 1px solid #eee; padding: 0 32px; height: 64px; display: flex; align-items: center; justify-content: space-between; position: sticky; top: 0; z-index: 1000; }
                .header-logo { font-size: 1.5rem; font-weight: bold; color: #3b82f6; }
                .header-menu { display: flex; gap: 32px; }
                .header-menu a { color: #333; text-decoration: none; font-weight: 500; transition: color 0.2s; }
                .header-menu a:hover { color: #3b82f6; }
                .sidebar { width: 200px; background: #fff; border-right: 1px solid #eee; min-height: calc(100vh - 64px); padding: 24px 0; position: fixed; top: 64px; left: 0; }
                .sidebar .btn-setting { margin: 0 24px 16px 24px; width: calc(100% - 48px); }
                .chapter-list { margin: 0 24px; }
                .chapter-list .btn-new { width: 100%; margin-bottom: 12px; }
                .main-content { margin-left: 200px; padding: 32px 40px 32px 40px; min-height: calc(100vh - 64px); display: flex; flex-direction: column; }
                .outline-section { flex: 1 1 0; display: flex; flex-direction: column; background: #fff; border-radius: 12px; box-shadow: 0 2px 8px #0001; padding: 32px 24px 24px 24px; min-height: 0; }
                .nav { display: flex; justify-content: space-between; margin-bottom: 24px; }
                .nav-bottom { margin-top: 24px; }
                .outline-list { list-style: none; padding: 0; margin: 0; flex: 1 1 0; overflow-y: auto; }
                .outline-item { display: flex; align-items: center; justify-content: space-between; padding: 16px 0; border-bottom: 1px solid #eee; }
                .outline-title { font-weight: bold; color: #333; }
                .outline-content { flex: 1; margin: 0 16px; color: #555; }
                .edit-btn { background: #2196f3; color: #fff; border: none; border-radius: 4px; padding: 6px 16px; cursor: pointer; transition: background 0.2s; }
                .edit-btn:hover { background: #1769aa; }
                .actions { display: flex; gap: 16px; justify-content: center; margin: 32px 0 0 0; }
                .action-btn { background: #4caf50; color: #fff; border: none; border-radius: 4px; padding: 10px 28px; font-size: 16px; cursor: pointer; transition: background 0.2s; }
                .action-btn.secondary { background: #ff9800; }
                .action-btn:hover { opacity: 0.9; }
                @media (max-width: 900px) {
                    .sidebar { display: none; }
                    .main-content { margin-left: 0; padding: 16px; }
                }
        </style>
</head>
<body style="height:100vh;">
        <!-- Header -->
        <div class="header">
                <div class="header-logo"><i class="fa-solid fa-book-open"></i> 墨斗网文写作工具</div>
                <nav class="header-menu">
                    <a href="#">书架</a>
                    <a href="#">角色库</a>
                    <a href="#">灵感库</a>
                    <a href="#">会员服务</a>
                    <a href="#">个人中心</a>
                </nav>
        </div>
        <!-- Sidebar -->
        <aside class="sidebar">
            <div style="display: flex; flex-direction: row;margin-bottom: 10px;">
                <button class="btn btn-outline-primary"><i class="fa-solid fa-gear"></i> 设置</button>
                <button class="btn btn-outline-primary"><i class="fa-solid fa-gear"></i> 新建章节</button>
            </div>
            <div class="chapter-list">
                <button class="btn btn-primary btn-new" id="detailOutlineBtn"><i class="fa-solid fa-plus"></i> 细纲（20）</button>
                <ul class="list-group">
                    <li class="list-group-item">第一章：序幕</li>
                    <li class="list-group-item">第二章：初遇</li>
                    <li class="list-group-item">第三章：转折</li>
                </ul>
            </div>
        </aside>
        <!-- Main Content -->
        <main class="main-content">
            <div class="outline-section flex-grow-1 d-flex flex-column">
                <div class="nav">
                        <button class="edit-btn" onclick="prevPage()">上一页</button>
                        <span>第 <span id="pageNum">1</span> 页</span>
                        <button class="edit-btn" onclick="nextPage()">下一页</button>
                </div>
                <ul class="outline-list flex-grow-1" id="outlineList">
                        <!-- 细纲项将由JS动态生成 -->
                </ul>
                <div class="nav nav-bottom">
                        <button class="edit-btn" onclick="prevPage()">上一页</button>
                        <span>第 <span id="pageNumBottom">1</span> 页</span>
                        <button class="edit-btn" onclick="nextPage()">下一页</button>
                </div>
                <div class="actions">
                        <button class="action-btn" onclick="saveOutline()">保存</button>
                        <button class="action-btn secondary" onclick="generateOutline()">生成20章细纲</button>
                </div>
            </div>
        </main>
        <script src="novel_outline.js"></script>
        <!-- Bootstrap JS -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
